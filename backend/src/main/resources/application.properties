spring.datasource.url = jdbc:mysql://localhost:3306/vehicle_parking_management_system?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = root

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# log the sql statements
logging.level.org.hibernate.SQL = debug

# logging values for the sql statements
logging.level.org.hibernate.orm.jdbc.bind = trace

# auto creation of the sql tables for the code given
spring.jpa.hibernate.ddl-auto = update


